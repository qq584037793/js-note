    function deepCopy(obj) {
      //1.判断类型
      if (typeof obj !== 'object' || obj == null) {
        return obj
      }
      //2.建个空数组或者对象
      let result
      if (result instanceof Array) {
        result = []
      }
      result = {}
      //3.循环递归
      for (let key in obj) {
        //查看原型链
        if (obj.hasOwnProperty(key)) {
          result[key] = deepCopy(obj[key]) //再帰関数
        }
      }
      return result
    }



    //再帰関数 再帰関数とは、関数の処理の中で自分自身を呼び出す関数のことを指します。
  function sum1(n) {
    if (n <= 0) {
      return 0
    }
    return n + sum1(n - 1)
  };

  function multi(n) {
    if (n <= 1) {
      return 1
    }
    return n * multi(n - 1)
  };

  console.log(sum1(10)); //55
  console.log(multi(5)); //120



  //閉鎖  スコープ （作用域）
  function addCount() {
    var count = 0;
    return function () {
      count = count + 1
      console.log(count);
    }
  }
  var fun1 = addCount();
  var fun2 = addCount();
  fun1(); //1
  fun2(); //1
  fun2(); //2
  fun1(); //2
