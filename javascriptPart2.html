  <p>水仙数(153 =>1*1*1 + 5*5*5 + 3*3*3 =153)</p>
  <textarea name="" id="" cols="50" rows="12">
    var num = Number(prompt('请输入数字'))
    var a = parseInt(num / 100);
    var b = parseInt((num / 10) % 10);
    var c = parseInt(num % 10);
    if (Math.pow(a, 3) + (Math.pow(b, 3)) + Math.pow(c, 3) == num) {
      alert('是水仙数')
    } else {
      alert('不是水仙数')
    }
  </textarea>
