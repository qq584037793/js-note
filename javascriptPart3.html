  <h3>配列メソッド</h3>
  <textarea name="" id="" cols="100" rows="50">
  var arr = [1, 2];
  console.log(arr.length); //2
  console.log(arr.push(3)); //添加
  console.log(arr); //[1,2,3]

  console.log(arr.pop()); //删除最后一项
  console.log(arr); //[1,2]

  console.log(arr.unshift(0)); //头部添加一项
  console.log(arr); //[0,1,2]

  console.log(arr.shift()); //删除第一项
  console.log(arr); //[1,2]


  //splice 替换 
  var arr1 = [1, 2, 3, 4, 5, 6]
  console.log(arr1.splice(0, 3, 1, 3)); //[1,2,3]  从第0项替换3个 1 和 3
  console.log(arr1); //[1,3,4,5,6]
  // 添加到指定位置
  var arr1 = [1, 2, 3]
  arr1.splice(1, 0, 123)
  console.log(arr1); //[1,123,2,3] 在第1项替换0个添加123
  //删除指定项
  var arr1 = [1, 2, 3]
  arr1.splice(1, 1)
  console.log(arr1); //[1,3] 在第1项替换1个 且无替换项

  //slice 用于得到子数组  **slice不会影响元数组** 可以负数 意思为倒数
  var arr1 = [1, 2, 3]
  console.log(arr1.slice(1, 2)); //[2] 从1到2 不包括2
  console.log(arr1.slice(1)); //[2,3] 从1以后所有

  //split 指定分隔符 将字符串转换成数组
  var abcd = 'a-b-c-d'
  console.log(abcd.split('-')); //["a", "b", "c", "d"]

  var arr2 = arr.concat(arr1) //连接数组  **不会改变元数组**
  arr.reverse(); //全部顺序颠倒
  arr.indexOf(1);  //0
  console.log(arr.includes(6)); //false 不包含6

  var l = [1, 4, 7, 3, 9, 5];
  console.log(l.sort(function (a, b) {
    return a - b
  })); // 升序
  console.log(l.sort(function (a, b) {
    return b - a
  })); // 降序
  l.join(); //转换成字符串 默认逗号连接
  l.splice(); //转换成数组
  </textarea>

  <h3>配列応用</h3>
  <textarea name="" id="" cols="100" rows="50">
    //遍历数组
    //累加
    var arr = [1, 2, 3, 4, 5]
  
    for (var i = 0, sum = 0; i < arr.length; i++) {
      sum += arr[i]
    }
    console.log(sum); //15
  
  
    //求最大值，最小值
    var arr = [1, 2, 3, 4, 5]
    var max = arr[0]
    var min = arr[0]
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] > max) {
        max = arr[i]
      } else if (arr[i] < min) {
        min = arr[i]
      }
    }
    console.log(max); //5
    console.log(min); //1
  
    //数组去重复
    var arr = [1, 1, 3, 4, 6, 8, 43, 6, 4, 4, 4, 6, 8]
    var result = []
    for (var i = 0; i < arr.length; i++) {
      if (!result.includes(arr[i])) {
        result.push(arr[i])
      }
    }
    console.log(result);
  
  
    //随机样本
    var arr = [1, 3, 6, 4, 8, 4]
    var result = []
    for (var i = 0; i < 6; i++) {
      var n = parseInt(Math.random() * arr.length) //0到arr.length-1
      result.push(arr[n])
      arr.splice(n, 1)
    }
    console.log(result);
  
    //冒泡排序
    var arr = [1, 6, 9, 43, 8, 3, 4]
    for (var i = 0; i < arr.length; i++) {
      for (var j = arr.length - 1; j >= i; j--) {
        if (arr[j] < arr[j - 1]) {
          var temp = arr[j]
          arr[j] = arr[j - 1]
          arr[j - 1] = temp
        }
      }
    }
    console.log(arr);
  </textarea>
